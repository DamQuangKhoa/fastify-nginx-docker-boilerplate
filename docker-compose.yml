version: '3'
services:
    mongo:
        image: 'mongo:latest'
        container_name: mongo
        volumes:
            - ./data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    api:
        container_name: api
        restart: always
        build:
            dockerfile: Dockerfile
            context: ./server
        volumes: 
            - /app/node_modules
            - ./server:/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - MGUSERNAME=root
            - MGHOST=mongo
            - MGPASSWORD=example
            - MGPORT=27017
        links:
            - mongo
        depends_on:
            - mongo
    nginx:
        build: 
            dockerfile: Dockerfile
            context: ./nginx
        ports:  
            - '3050:80'
        depends_on:
            - api